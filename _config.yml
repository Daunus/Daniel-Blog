# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

source: source
destination: _site
sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink   : /:year/:title/
markdown    : kramdown
highlighter : pygments


# SEO settings
title: Xuna Xu
description: "A free Jekyll theme for download"
keywords: "Jekyll, theme, free, download, SEO, blog, web"

# Site settings
url: https://xunaxu.github.io/Jeykll-Iris
baseurl: ""
paginate_path: /page:num
gems: [jekyll-paginate, jemoji]
paginate: 3


# Dynamic Text on the Header 
dynamic-typing: true
shuffle: true # Shuffle the lines.
loop: true
loop-count: false # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "The best preparation for tomorrow is doing your best today. -H. Jackson Brown, Jr."
  - text: "The lower you fall, the higher you'll fly."



